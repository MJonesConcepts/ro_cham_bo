<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
    <title>Ro Cham Bo</title>
</head>
<body>
    <h1>Ro Cham Bo</h1>
   <button class="move-btn js-rock-btn">
  <img class="move-img" src="images/rock-emoji.png" alt="Rock">
</button>

<button class="move-btn js-paper-btn">
  <img class="move-img" src="images/paper-emoji.png" alt="Paper">
</button>

<button class="move-btn js-scissors-btn">
  <img class="move-img" src="images/scissors-emoji.png" alt="Scissors">
</button>

    <p class="js-results result-display"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-btn" onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;

        localStorage.removeItem('score');
        updateScoreElement();
        console.log( localStorage.score)

        
    ">
        Reset Score
    </button> 
    <button class="auto-play-btn" onclick="
        autoPlay();
    ">Auto Play</button>
    <script src="scripts/12-rock-paper-scissors.js">

    </script>       
</body>
</html>
